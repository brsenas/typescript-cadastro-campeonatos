<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }

      input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>

  <body>
    <h2>Cadastro de Time</h2>
    <form id="formTime">
      <p>
        Nome:
        <input type="text" placeholder="Nome" id="nome" />
      </p>
      <p>
        Nome Curto:
        <input type="text" placeholder="Nome Curto" id="nomeCurto" />
      </p>
      <input type="button" onclick="salvarTime(event)" value="Cadastrar" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nome Curto</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbTimes">
        <!-- Dados dos times -->
      </tbody>
    </table>

    <script type="text/javascript" src="time.js"></script>
  </body>
</html>
