<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Campeonato</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      form {
        background-color: #fff;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="date"],
      select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }

      input[type="button"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>

  <body>
    <h2>Cadastro de Campeonato</h2>
    <form id="formCampeonato">
      <p>
        Nome:
        <input type="text" placeholder="Nome campeonato" id="nome" />
      </p>
      <p>
        Categoria:
        <select id="categoria">
          <option>Selecione</option>
          <option>Amador</option>
          <option>Profissional</option>
        </select>
      </p>
      <p>
        Tipo:
        <select id="tipo">
          <option>Selecione</option>
          <option>mata-mata</option>
          <option>pontos-corridos</option>
        </select>
      </p>
      <p>
        Data início:
        <input type="date" id="dataInicio" />
        Data fim:
        <input type="date" id="dataFim" />
      </p>
      <input type="button" onclick="salvar(event)" value="Cadastrar" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Tipo</th>
          <th>Início</th>
          <th>Término</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbCampeonatos">
        <!-- Dados serão inseridos aqui -->
      </tbody>
    </table>

    <script type="text/javascript" src="campeonato.js"></script>
  </body>
</html>
